{% extends 'base.html' %}
{% block content %}

<div class="row text-center text-dark lh-2">
    <h4>Список авторов книг</h4>
</div>
{% if author_list %}
<table class="table table-striped table-bordered text-start">
    <thead>
        <tr>
            <th>Автор</th>
            <th>Фото</th>
            <th>Показать фото</th>
        </tr>
    </thead>
    <tbody>
        {% for author in author_list %}
        <tr>
            <td><a href="{{author.id}}">{{author.first_name}} {{author.last_name}}</a></td>
            <td><img src="{{author.photo.url}}" alt="connect" style="max-height: 100px;"></td>
            <td><a href="{{author.photo.url}}" class="btn btn-primary" target="_blank">Показать</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>В базе данных нет авторов</p>
{% endif %}

{% endblock content %}
